            <div class="container">

            <div class="chart-wrapper" id="chart-line1"></div>

<script type="text/javascript">
    d3.csv('data/Chicago_Crimes_2012_to_2016_light_multiline_agg.csv', function(error, data) {
    data.forEach(function (d) {
        d.month = +d.month;
        //d.'2012' = +d.'2012';
        //d.'2013' = +d.'2013';
        //d.'2014' = +d.'2014';
        //d.'2015' = +d.'2015';
        //d.'2016' = +d.'2016';
    });

    d3.select('body')
      .append('h2')
      .text('Chicago Monthly Crime Count by Year(2012-2016)')
    





    var chart = makeLineChart(data, 'month', {
        '2012': {column: '2012'},
        '2013': {column: '2013'},
        '2014': {column: '2014'},
        '2015': {column: '2015'},
        '2016': {column: '2016'},
    }, {xAxis: 'Month', yAxis: 'Crime Count'});
    chart.bind("#chart-line1");
    chart.render();

});
</script>
